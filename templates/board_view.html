{% extends "base.html" %}
{% load static %}

{% block body %}

{% include "navbar.html" %}

<main id="main">
    <!-- ======= Services Section ======= -->
    <section class="container pt mt" id="guestbook">
      <h2 class="section-header fonsiz-xxxl fonwei-en-xxl letsp-sm text-upper color-basic">게시글 상세보기</h2>
      <div class="section-desc fonsiz-sm color-basic-opac letsp-sm ws-xs mt-2 mb-4"></div>
          <section id="services" class="services">
              <div class="card shadow">
              <div class="card-body">
              <div class="table-responsive">
              <table class="table borderless table-hover align-middle">
                {% if not rsDetail %}
                <p class="text-center">내용이 없습니다!</p>
                {% endif %}
                {% for i in rsDetail %}
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr style="height:45px;border-top:solid 1px #dddddd;">
                        <td width="20%" align="center">제목</td>
                        <td width="80%" align="left">{{ i.b_title }} </td>
                    </tr>
                    <tr style="height:45px;border-top:solid 1px #dddddd;">
                        <td width="20%" align="center">작성자</td>
                        <td width="80%" align="left">{{ i.b_writer }} </td>
                    </tr>
                    <tr style="height:45px;border-top:solid 1px #dddddd;">
                        <td width="20%" align="center">내용</td>
                        <td width="80%" align="left">{{ i.b_note }} </td>
                    </tr>
                    <tr style="height:60px;border-top:solid 1px #dddddd;" align="center">
                        <td width="100%" colspan="2">
                            <a href="/board_edit?b_no={{ i.b_no }}" class="btn btn-outline-success">수정</a>
                            <button class="btn btn-inline-success" style="margin-right:10px;" onclick="location.href='/#guestbook'">목록</button>
                        </td>
                    </tr>
                </table>
                {% endfor %}
              </table>
              </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  <!-- End Services Section -->
</main><!-- End #main -->

{% endblock %}
